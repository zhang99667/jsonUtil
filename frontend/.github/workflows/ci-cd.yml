name: CI/CD - JSON Utils

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  release:
    types: [published]

env:
  NODE_VERSION: '18.x'

jobs:
  # 代码质量检查
  quality-check:
    name: Quality Check
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: TypeScript type check
      run: npx tsc --noEmit
      
    - name: Lint code
      run: npx eslint src/ --ext .ts,.tsx --max-warnings 0

  # 构建测试
  build-test:
    name: Build Test
    runs-on: ubuntu-latest
    needs: quality-check
    
    strategy:
      matrix:
        platform: [web, electron]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build ${{ matrix.platform }}
      run: |
        chmod +x deploy-ci.sh
        ./deploy-ci.sh -p ${{ matrix.platform }} -v "ci-test-$(date +%Y%m%d)"
        
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-${{ matrix.platform }}
        path: releases/
        retention-days: 1

  # 多平台构建和发布
  release:
    name: Release
    runs-on: ${{ matrix.os }}
    needs: build-test
    if: github.event_name == 'release'
    
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        include:
          - os: ubuntu-latest
            platform: linux
          - os: macos-latest  
            platform: darwin
          - os: windows-latest
            platform: win32
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build for ${{ matrix.platform }}
      run: |
        # 设置执行权限（Linux/macOS）
        if [ "${{ matrix.os }}" != "windows-latest" ]; then
          chmod +x deploy-ci.sh
        fi
        
        # 构建指定平台
        if [ "${{ matrix.os }}" = "ubuntu-latest" ]; then
          ./deploy-ci.sh -p electron -v ${{ github.ref_name }}
        else
          npm run build
          npm run electron:build
        fi
        
    - name: Create release assets
      run: |
        mkdir -p release-assets
        
        # 复制构建产物
        if [ -d "dist" ]; then
          cp -r dist release-assets/web
        fi
        
        if [ -d "build" ]; then
          # 根据平台复制Electron构建结果
          case "${{ matrix.platform }}" in
            "darwin")
              cp -r build/mac release-assets/mac
              ;;
            "win32")
              cp -r build/win release-assets/win
              ;;
            "linux")
              cp -r build/linux release-assets/linux
              ;;
          esac
        fi
        
    - name: Upload release assets
      uses: actions/upload-artifact@v4
      with:
        name: release-${{ matrix.platform }}
        path: release-assets/
        retention-days: 30

  # 发布到GitHub Releases
  publish-release:
    name: Publish Release
    runs-on: ubuntu-latest
    needs: release
    if: github.event_name == 'release'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      
    - name: Create release package
      run: |
        mkdir -p final-release
        mkdir -p final-release/web
        mkdir -p final-release/desktop
        
        # 合并所有平台的构建产物
        for platform in darwin win32 linux; do
          if [ -d "release-$platform" ]; then
            cp -r "release-$platform/"* final-release/desktop/ || true
          fi
        done
        
        if [ -d "release-ubuntu-latest" ]; then
          cp -r "release-ubuntu-latest/web" final-release/ || true
        fi
        
        # 创建发布说明
        cat > final-release/README.md << EOF
        # JSON Utils ${{ github.ref_name }}
        
        ## Web版本
        - 将web目录部署到Web服务器即可使用
        
        ## 桌面版本
        - **macOS**: desktop/$PRODUCT_NAME.app
        - **Windows**: desktop/$PRODUCT_NAME Setup.exe  
        - **Linux**: desktop/$PRODUCT_NAME.AppImage
        
        ### 系统要求
        - Node.js 18+
        - 现代浏览器（Chrome 90+, Firefox 88+, Safari 14+）
        
        ### 更新日志
        查看GitHub Release页面获取详细信息
        EOF
        
    - name: Upload to Release
      uses: softprops/action-gh-release@v1
      with:
        files: final-release/**
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}