# =============== HTTP: 强制跳转 HTTPS ===============
server {
    listen 80;
    server_name jsonutils.markz.fun markz.fun www.markz.fun;

    # 301 永久重定向到 HTTPS
    return 301 https://$host$request_uri;
}

# =============== ADMIN 页强制跳转 ===============
server {
    listen 80;
    server_name admin.markz.fun；

    # 301 永久重定向到 ADMIN 页
    return 301 https://$host$request_uri/admin.html;
}

# =============== HTTPS: 主服务 ===============
server {
    listen 443 ssl http2;
    server_name jsonutils.markz.fun markz.fun www.markz.fun;

    root /usr/share/nginx/html;
    index index.html;

    # --- SSL 证书 ---
    ssl_certificate /etc/nginx/ssl/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/privkey.pem;

    # --- 安全协议与加密 ---
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;  # 现代 cipher 不需要强制服务器优先

    # --- SSL 会话复用 ---
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # --- 安全响应头 ---
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "DENY" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    # add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:;" always;

    # --- Admin 页面 ---
    location = /admin.html {
        try_files $uri =404;
    }

    # --- API 代理到后端 ---
    location /api {
        proxy_pass http://app-backend:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # --- SPA 路由回退 ---
    location / {
        try_files $uri $uri/ /index.html;
    }

    # --- 静态资源缓存（带 hash 的文件可长期缓存）---
    location ~* \.(png|jpg|jpeg|gif|ico|svg|webp|woff2|woff|ttf)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    location ~* \.(js|css)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
}